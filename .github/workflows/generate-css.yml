name: Generate Wallpaper CSS

on:
  push:
    paths:
      - 'wallpapers/**'  # Hanya trigger kalau ada perubahan di folder wallpapers
  workflow_dispatch:     # Bisa jalanin manual dari tab Actions

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Generate CSS
      run: python scripts/generate.py
      
    - name: Commit generated CSS
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add generated/wallpapers.css
        git commit -m "ðŸ¤– Auto-update wallpaper CSS" || echo "No changes"
        git push
