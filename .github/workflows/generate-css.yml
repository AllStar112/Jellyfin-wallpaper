name: Generate Wallpaper CSS

on:
  push:
    paths:
      - 'wallpapers/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Generate CSS
      run: python scripts/generate.py
    
    - name: Auto Commit & Push
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "ðŸ¤– Auto-update wallpaper CSS"
        file_pattern: generated/wallpapers.css
