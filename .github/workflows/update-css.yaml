name: ğŸ–¼ï¸ Update Wallpaper CSS

on:
  push:
    paths:
      - 'wallpapers/**'    # HANYA trigger jika ada perubahan di folder wallpapers
    branches: [ main ]
  workflow_dispatch:       # Bisa trigger manual dari GitHub UI

jobs:
  generate-css:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: ğŸ“ Generate CSS
      run: python3 .github/scripts/generate_css.py
    
    - name: ğŸ“¤ Commit & Push CSS
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        if git diff --quiet wallpaper.css; then
          echo "â­ï¸ No changes to CSS"
        else
          git add wallpaper.css
          git commit -m "ğŸ”„ Auto-update CSS [$(date +'%Y-%m-%d %H:%M')]"
          git push
          echo "âœ… CSS updated and pushed"
        fi
