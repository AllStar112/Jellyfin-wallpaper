name: ğŸ–¼ï¸ Update Wallpaper CSS

on:
  push:
    paths:
      - 'wallpapers/**'
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-css:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # â† INI YANG PENTING!
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: ğŸ“ Generate CSS
      run: python3 .github/scripts/generate_css.py
    
    - name: ğŸ“¤ Commit & Push CSS
      run: |
        # Setup git
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        
        # Cek apakah file CSS dibuat
        if [ -f "wallpaper.css" ]; then
          echo "âœ… CSS file exists, size: $(wc -l < wallpaper.css) lines"
          
          # Tampilkan preview
          echo "=== PREVIEW (10 lines) ==="
          head -10 wallpaper.css
        else
          echo "âŒ ERROR: wallpaper.css not created!"
          exit 1
        fi
        
        # Commit dan push
        git add wallpaper.css
        git commit -m "ğŸ”„ Auto-update CSS [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
        git push origin main
        echo "âœ… CSS pushed to repository"
